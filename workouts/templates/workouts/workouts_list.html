{% extends "base.html" %}

{% block content %}

<div class="row row-cols3 g-2">
    {% for workout in workouts %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'workouts_detail' pk=workout.id %}" 
                class="text-dark text-decoration-none">
                <h3>{{workout.title}}</h3>
            </a>
            <p>{{workout.created}}</p>
            </div>
        </div>
    {% endfor %}
</div>

<a href="{% url 'workouts_add' %}" class="btn btn-primary">Add</a>
{% endblock %}
