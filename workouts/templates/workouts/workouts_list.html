{% extends "base.html" %}

{% block content %}

<div class="row row-cols3 g-2">
    {% for exercise in workouts %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'exercise_list' pk=exercise.id %}" 
                class="text-dark text-decoration-none">
                <h3>{{workouts.title}}</h3>
            </a>
            <p>{{exercise.created}}</p>
            </div>
        </div>
    {% endfor %}
</div>

<a href="{% url 'exercise_add' %}" class="btn btn-primary">Add</a>
{% endblock %}
